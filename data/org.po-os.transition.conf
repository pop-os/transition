<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <type>system</type>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.pop_os.transition"/>
    <allow send_destination="org.pop_os.transition"/>
    <allow receive_sender="org.pop_os.transition"/>
  </policy>
  <policy group="adm">
    <allow send_destination="org.pop_os.transition"/>
    <allow receive_sender="org.pop_os.transition"/>
  </policy>
  <policy group="sudo">
    <allow send_destination="org.pop_os.transition"/>
    <allow receive_sender="org.pop_os.transition"/>
  </policy>
</busconfig>